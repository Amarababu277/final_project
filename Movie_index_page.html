<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Index</title>
</head>
<body>
    <h1>Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Release Date</th>
                <th>Duration (minutes)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through movies and display each -->
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.release_date }}</td>
                <td>{{ movie.duration_minutes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
